<!DOCTYPE html>
<html>

</head>
<body>
    <button id='btn'>ABC</button>
    <script>
        var btn = document.getElementById('btn');

        btn.onclick = function()
        {
            setupTimeout();
        }

        function setupTimeout()
        {
            setTimeout(function () {
                // btn.webkitRequestFullscreen();
                setTimeout(function () {
                    btn.webkitRequestFullscreen();
                }, 500);
            }, 500);
        }
    </script>
</body>
</html>
