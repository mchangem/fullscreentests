<!DOCTYPE html>
<html>
<body>
<style>
    .dispNonespan {
        display:none
    }
    .container {
        display: block;
    }
    .divcontainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    /* .containercontainer {
        height: 100%;
        width: 100%;
    } */
</style>

<div class='containercontainer'>
    <span class='dispNonespan'>NO VIDEO</span>
    <div class='container'>
        <div class='vidcontainer'>
            <video id='vid' src='../media/track-model-video1.mp4'></video>
        </div>
    </div>
</div>

<p>
    ABCDEFG (Filler for Page)
</p>
<div>
    <button id='fsbtn'>Do Fullscreen!</button>
</div>

<script>
    var btn = document.getElementById('fsbtn');
    var span = document.getElementsByClassName('dispNonespan')[0];
    var container = document.getElementsByClassName('container')[0];
    var video = document.getElementById('vid');

    var inFS = false;

    btn.onclick = function(e) {
        // request fullscreen on the span.
        if (span.requestFullScreen) {
            span.style.width = '100%';
            span.style.height = '100%';
            container.style.width = '100%';
            container.style.height = '100%';
            vid.style.width = '100%';
            vid.style.height = '100%';
            span.requestFullScreen();
        }
        else if (span.webkitRequestFullScreen) {
            span.style.width = '100%';
            span.style.height = '100%';
            container.style.width = '100%';
            container.style.height = '100%';
            vid.style.width = '100%';
            vid.style.height = '100%';
            span.webkitRequestFullScreen();
        }
        else if (span.mozRequestFullScreen) {
            span.style.width = '100%';
            span.style.height = '100%';
            container.style.width = '100%';
            container.style.height = '100%';
            vid.style.width = '100%';
            vid.style.height = '100%';
            span.mozRequestFullScreen();
        }
    };

    document.onfullscreenchange = function() {
        fsChangeHandler();
    }

    document.onwebkitfullscreenchange = function() {
        fsChangeHandler();
    }

    function fsChangeHandler() {
        if (inFS == false) {
            inFS = true;
        }
        else {
            span.style.width = 'auto';
            span.style.height = 'auto';
            container.style.width = 'auto';
            container.style.height = 'auto';
            vid.style.width = 'auto';
            vid.style.height = 'auto';
            inFS = false;
        }
    }

</script>
</body>
</html>
